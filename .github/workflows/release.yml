name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    create-release:
        name: Build and Create Tagged release
        runs-on: ubuntu-latest

        steps:
            - name: Install archive tools
              run: sudo apt install zip

            - name: Checkout source code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  ref: ${{ github.event.repository.default_branch }}

            - name: Get variables
              id: get_vars
              run: |
                  echo '::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)'
                  echo '::set-output name=DATE::$(date +'%D')'

            - name: Bump manifest version
              run: node .github/actions/bump-manifest-version.js
              env:
                  TGT_RELEASE_VERSION: ${{ github.ref_name }}

            - name: Commit and push manifest version update
              uses: EndBug/add-and-commit@v8
              with:
                  add: fxmanifest.lua
                  push: true
                  author_name: Manifest Bumper
                  author_email: 41898282+github-actions[bot]@users.noreply.github.com
                  message: "chore: bump manifest version to ${{ github.ref_name }}"

            - name: Update tag ref
              uses: EndBug/latest-tag@latest
              with:
                  tag-name: ${{ github.ref_name }}

            - name: Bundle files
              run: |
                  mkdir -p ./temp/vzn-tackle
                  cp ./{version_check.lua,README.md,LICENSE,fxmanifest.lua,config.lua} ./temp/vzn-tackle
                  cp -r ./{client,server} ./temp/vzn-tackle
                  cd ./temp && zip -r ../vzn-tackle.zip ./vzn-tackle

            - name: Create Release
              uses: "marvinpinto/action-automatic-releases@v1.2.1"
              id: auto_release
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  title: "${{ env.RELEASE_VERSION }}"
                  prerelease: false
                  files: vzn-tackle.zip

              env:
                  CI: false
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}